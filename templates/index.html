<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi 二维码</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>Wi-Fi 连接</h1>
        <div class="wifi-info">
            <p><strong>WiFi 名称：</strong>{{ ssid }}</p>
            <p><strong>密码：</strong>{{ password }}</p>
        </div>

        <!-- 显示二维码 -->
        <div class="qrcode-container">
            <img src="{{ url_for('serve_qrcode', filename=qr_filename) }}" alt="Wi-Fi 二维码">
        </div>

        <!-- 提示信息 -->
        <p class="instruction" id="device-hint">加载中...</p>

        <!-- 操作按钮 -->
        <button id="connect-wifi-button">复制密码</button>

        <!-- 显示连接提示信息 -->
        <p id="connection-tip" style="display:none; color: green;"></p> <!-- 隐藏提示，点击复制后才显示 -->
    </div>

    <div id="wifi-config" 
         data-ssid="{{ ssid }}" 
         data-password="{{ password }}"></div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
